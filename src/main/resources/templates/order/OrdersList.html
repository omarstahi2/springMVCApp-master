<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Client</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Date</th>
            <th scope="col">Total amount</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${listOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.client.getFirstName() + ' ' + order.client.getLastName()}"></td>
            <td th:text="${order.product.getName()}"></td>
            <td th:text="${order.getQuantity()}"></td>
            <td th:text="${order.getDate()}"></td>
            <td th:text="${order.getTotal_amount()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/updateOrder/' + ${order.getId()}}">Update</a>
                <a class="btn btn-danger" th:href="@{'/deleteOrder/' + ${order.getId()}}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/listOrders(numPage=${currentPage>0?currentPage-1:0})}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:text="${currentPage}" href="#">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/listOrders(numPage=${currentPage<totalPages-1?currentPage+1:totalPages-1})}">Next</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/formAddOrder}">Add Order</a>
</div>

</body>
</html>
