<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="ISO-8859-1">
    <title>Add a Supplier</title>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="container">
    <form method="post" th:action="@{/insertSupplier}">
        <div class="mb-3">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" class="form-control" id="fname" name="firstName">
            <div th:if="${#fields.hasErrors('supplier.firstName')}" th:errors="${supplier.firstName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" class="form-control" id="lname" name="lastName">
            <div th:if="${#fields.hasErrors('supplier.lastName')}" th:errors="${supplier.lastName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email">
            <div th:if="${#fields.hasErrors('supplier.email')}" th:errors="${supplier.email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
            <div th:if="${#fields.hasErrors('supplier.phone')}" th:errors="${supplier.phone}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
