<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .table thead th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="container">
    <form method="get" action="/listSuppliers">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name" name="name" value="">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${listSuppliers}">
            <td th:text="${supplier.getId()}"></td>
            <td th:text="${supplier.getFirstName()}"></td>
            <td th:text="${supplier.getLastName()}"></td>
            <td th:text="${supplier.getEmail()}"></td>
            <td th:text="${supplier.getPhone()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/updateSupplier/' + ${supplier.getId()}}">Update</a>
                <a class="btn btn-danger" th:href="@{'/deleteSupplier/' + ${supplier.getId()}}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/listSuppliers(numPage=${currentPage>0?currentPage-1:0})}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:text="${currentPage}" href="#">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/listSuppliers(numPage=${currentPage<totalPages-1?currentPage+1:totalPages-1})}">Next</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/formAddSupplier}">Add Supplier</a>
</div>

</body>
</html>
