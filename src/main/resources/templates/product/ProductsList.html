<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="container">
    <form method="get" action="/listProducts">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name" name="name" value="">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Supplier</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td th:text="${product.supplier.getFirstName() + ' ' + product.supplier.getLastName()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/updateProduct/' + ${product.getId()}}">Update</a>
                <a class="btn btn-danger" th:href="@{'/deleteProduct/' + ${product.getId()}}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/listProducts(numPage=${currentPage>0?currentPage-1:0})}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:text="${currentPage}" href="#">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/listProducts(numPage=${currentPage<totalPages-1?currentPage+1:totalPages-1})}">Next</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/formAddProduct}">Add Product</a>
</div>

</body>
</html>
