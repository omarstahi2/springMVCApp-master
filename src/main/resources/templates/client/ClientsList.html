<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .header {
            margin-bottom: 30px;
        }
        .pagination {
            justify-content: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .add-client-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="container">
    <div class="header">
        <h1 class="text-center">Clients List</h1>
    </div>
    <div class="table-container">
        <form method="get" action="/listClients">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by name" name="name" value="">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${listClients}">
                <td th:text="${client.getId()}"></td>
                <td th:text="${client.getFirstName()}"></td>
                <td th:text="${client.getLastName()}"></td>
                <td th:text="${client.getAddress()}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{'/updateClient/' + ${client.getId()}}">Update</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/deleteClient/' + ${client.getId()}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/listClients(numPage=${currentPage>0?currentPage-1:0})}">Previous</a></li>
                <li class="page-item"><a class="page-link" th:text="${currentPage + 1}" href="#"></a></li>
                <li class="page-item"><a class="page-link" th:href="@{/listClients(numPage=${currentPage<totalPages-1?currentPage+1:totalPages-1})}">Next</a></li>
            </ul>
        </nav>
    </div>
    <div class="add-client-btn">
        <a class="btn btn-primary" th:href="@{/formAddClient}">Add Client</a>
    </div>
</div>
</body>
</html>
